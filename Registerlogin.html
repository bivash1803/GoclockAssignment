<!DOCTYPE html>
<html>
<head>
  <title>Login Page Manufacture</title>
</head>
<body>
  <h2>Login Manufature</h2>
  <form action="process_login.php" method="POST">
    <label for="order_id">Order ID:</label>
    <select id="order_id" name="order_id">
      <option value="order1">Order 1</option>
      <option value="order2">Order 2</option>
      <option value="order3">Order 3</option>
    </select><br><br>
    
    <label for="to">To:</label>
    <input type="text" id="to" name="to" required><br><br>
    
    <label for="from">From:</label>
    <input type="text" id="from" name="from" required><br><br>
    
    <label for="quantity">Quantity:</label>
    <select id="quantity" name="quantity">
      <option value="1">1 ton</option>
      <option value="2">2 tons</option>
      <option value="3">3 tons</option>
    </select><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="" readonly><br><br>
    
    <label for="transporter">Transporter:</label>
    <select id="transporter" name="transporter">
      <option value="transporter1">Transporter 1</option>
      <option value="transporter2">Transporter 2</option>
      <option value="transporter3">Transporter 3</option>
    </select><br><br>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required><br><br>
    
    <textarea id="message" name="message" rows="5" cols="30" placeholder="Enter your message"></textarea><br><br>
    
    <input type="submit" value="Reply">
  </form>
  <p>don't have an account? <a href="registration.html">Register here</a>.</p>
</body>
</html>
